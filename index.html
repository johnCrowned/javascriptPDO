<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Productos</title>
 <!--boostrap cdn-->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Produc app
        </a>
    </nav>

    <div class="container">
        <!--Aplication-->
        <div id="App" class="row pt-5">
            <div class="col-nd-4">
                <div class="card">
                    <div class="card-head">

                    </div>
                    <div class="card-header">
                        <h4>Add A Product</h4>
                     </div>
                     
                         <form id="product-form" class="card-body">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Product Name" 
                                class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">

                            </div>
                            <div class="form-group">
                                <input type="number" id="year" min="1900" max="2050" value="2018" placeholder="year product"
                                class="form-control">
                            </div>
                            <input type="submit" value="save" class="btn btn-primary btn-block" >
                         </form>
                     
                </div>

            </div>
            <div class="col-nd-8">
                <div id="product-list" class="col-md-8"></div>

                </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
